<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/lib/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page3', {
      url: 'index',
      templateUrl: 'page3.html'
    })
    
    .state('page4', {
      url: '/search',
      templateUrl: 'page4.html'
    })
    
    .state('page5', {
      url: '/options',
      templateUrl: 'page5.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('index');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page3.html" type="text/ng-template">
<ion-view title="Solobuy">
    <ion-content padding="true">
        <div class="button-bar">
            <a href="#index" class="button button-stable button-clear">Home</a>
            <a href="#/search" class="button button-stable button-clear">Search</a>
            <a href="#/options" class="button button-stable button-clear">Options</a>
        </div>
        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img src="/img/avatar-img.png">
                <h2>Item's Title</h2>
                <p>Price</p>
                <button class="button button-stable button-block">Call Seller</button>
            </ion-item>
            <ion-item class="item-thumbnail-left">
                <img src="/img/avatar-img.png">
                <h2>Item's Title</h2>
                <p>Price</p>
                <button class="button button-stable button-block">Call Seller</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view title="Search">
    <ion-content padding="true" scroll="false">
        <div class="button-bar">
            <a href="#index" class="button button-stable button-clear">Home</a>
            <a href="#/search" class="button button-stable button-clear">Search</a>
            <a href="#/options" class="button button-stable button-clear">Options</a>
        </div>
        <form>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search for...">
            </label>
            <label class="item item-select" name="CategoryDropDown">
                <span class="input-label">Category</span>
                <select></select>
            </label>
            <ion-item class="range range-positive">Radius
                <input type="range" value="500" min="10" max="1000" name="RadiusDropDown">
            </ion-item>
        </form>
        <div class="spacer" style="width: 300px; height: 38px;"></div>
        <label class="item item-input">
            <span class="input-label">Text</span><textarea placeholder=""> </textarea>
        </label>
        <button class="button button-dark button-block">Search</button>
    </ion-content>
</ion-view></script>
<script id="page5.html" type="text/ng-template">
<ion-view title="Options">
    <ion-content padding="true">
        <div class="button-bar">
            <a href="#index" class="button button-stable button-clear">Home</a>
            <a href="#/search" class="button button-stable button-clear">Search</a>
            <a href="#/options" class="button button-stable button-clear">Options</a>
        </div>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
            <ion-item>Item 4</ion-item>
            <ion-item>Item 5</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
  </body>
</html>
